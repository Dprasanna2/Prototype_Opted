<input type="file" #fileImportInput name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" 
value="c:\\wp4_inventory.csv"/>    
<table class="minimalistBlack" *ngIf="csvRecords.length > 0">    
  <thead>    
    <tr >  
      <th *ngFor="let header of headerNames;let i = index;" >{{header}} </th>    
    </tr>    
  </thead>    
  <tbody>    
    <tr *ngFor="let record of csvRecords;let i = index;">    
      <td *ngFor="let header of headerNames;let i = index;" > <span>{{record[header]}}</span> </td>    
    </tr>    
  </tbody>    
</table>
