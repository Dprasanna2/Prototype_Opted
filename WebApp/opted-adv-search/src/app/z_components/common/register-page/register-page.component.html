<div class="container-fluid bg mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <form class="form-container registration-form">
        <p class="text-center text-dark text-wrap login_text">REGISTRATION</p>
        <div class="form-group mb-3">
          <label class="mb-2">Email Address</label>
          <input type="email" class="form-control" placeholder="Enter Email Id">
        </div>
        <div class="form-group mb-3">
          <label class="mb-2">Password</label>
          <input type="password" class="form-control" placeholder="Enter Password">
        </div>
        <div class="form-group mb-3">
          <label class="mb-2">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-success submit-btn">Register</button>
        <p class="new_user"><a href="#" routerLink="/login">Already register? Login</a></p>
      </form>
    </div>

  </div>

</div>
