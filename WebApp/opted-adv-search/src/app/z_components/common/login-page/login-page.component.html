  <div class="container-fluid bg mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
         <form class="form-container login-form" [formGroup]="loginForm">
           <p class="text-center text-dark text-wrap login_text">LOGIN</p>
           <div class="form-group mb-3">
             <label class="mb-2" for="exampleInputEmail1">Email Address</label>
             <input type="text" class="form-control" formControlName="userName" placeholder="Enter Email Id">  
             <small class="form-text text-muted" *ngIf= "loginForm.controls['userName'].touched && loginForm.controls['userName'].errors?.['required']">
             Please enter valid user name.!
           </small>    
           </div>
           <div class="form-group mb-3">
             <label class="mb-2" for="exampleInputPassword1">Password</label>
             <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">  
             <small class="form-text text-danger" 
             *ngIf="showErrorMsg">
               Please enter valid user name & password.
         </small>    
           </div>
           <button type ="submit" class="btn btn-primary submit-btn"  [disabled]="!loginForm.valid" (click)= "login()">Login</button>
           <p class="new_user"><a href="#" routerLink="/registration">New User? Register here</a></p>
         </form>
     </div>
       </div>
   </div>
